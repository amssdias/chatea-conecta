{% extends "base.html" %}
{% block header %}

    <header class="header">
        <div class="header__title">
            <h1 class="heading-primary margin-bottom-xsmall">Chatea-Conecta</h1>
            <h4 class="heading-quaternary">Conecta con personas cerca de ti...</h4>
        </div>

        <form class="form-nickname" method="POST" action="{% url 'chat:live-chat' %}">
            {% csrf_token %}
            <input class="form-nickname__input" type="text" name="username" placeholder="Escribe tu apodo...">
            <button class="form-nickname__btn" type="submit">Chatear</button>
        </form>

    </header>
{% endblock header %}
