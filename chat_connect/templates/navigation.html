{% load static %}
{% load i18n %}

<nav class="nav-bar">
    <span class="nav-bar-logo">
        
        <h2 class="heading-secondary heading-secondary-white">Chatea-Conecta</h2>
        <object type="image/svg+xml" data="{% static 'img/smile-chat-bubble.svg' %}" class="nav-bar-logo-svg" aria-label="Chatea conecta Logo"></object>
    </span>

    {% if username %}
        <form action="{% url 'chat:close-chat' %}" method="POST">
            {% csrf_token %}
            <button class="btn btn-close-session" type="submit">{% trans "Leave chat" %}</button>
        </form>
    {% else %}
        <div class="nav-bar__links">
            <a class="nav-bar-link" href="{% url 'chat:home' %}">{% trans "Home" %}</a>
        </div>
    {% endif %}
</nav>
