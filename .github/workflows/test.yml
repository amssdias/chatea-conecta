name: 🧪 Run tests

on:
  push:
    branches:
      - master

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v2

      - name: 🐍 Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: 📦 Install dependencies
        run : |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: 🧪 Run tests
        run: |
          python3 manage.py test apps.chat --settings=chat_connect.settings.settings_tests