name: ğŸ” Validate Code and Migrations

on:
  push:
    branches:
      - master

jobs:
  tests:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v2

      - name: ğŸ Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: ğŸ“¦ Install Pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: ğŸ“¦ Install Dependencies with Pipenv
        run: |
          pipenv install --dev

      - name: ğŸ§ª Run tests
        run: |
          pipenv run python3 manage.py test apps.chat --settings=chat_connect.settings.settings_tests

  coverage:
    name: ğŸ“Š Coverage
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v2

      - name: ğŸ Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: ğŸ“¦ Install Pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: ğŸ“¦ Install Dependencies with Pipenv
        run: |
          pipenv install --dev

      - name: ğŸ“Š Run coverage
        run: |
          pipenv run coverage run --source="." manage.py test apps.chat --settings=chat_connect.settings.settings_tests
          pipenv run coverage report

  migrations:
    name: ğŸ› ï¸ Migrations
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v2

      - name: ğŸ Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: ğŸ“¦ Install Pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: ğŸ“¦ Install Dependencies with Pipenv
        run: |
          pipenv install

      - name: ğŸ› ï¸ Run makemigrations (Check for Pending Migrations)
        run: python manage.py makemigrations --check --dry-run
