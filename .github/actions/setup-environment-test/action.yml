name: "ğŸ› ï¸ Setup Python and Project Dependencies"
description: "Sets up Python 3.9 and installs all required project dependencies, including development packages, using Pipenv. Ideal for preparing the environment for tests or CI workflows."

runs:
  using: "composite"
  steps:
    - name: ğŸ Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9
    - name: ğŸ“¦ Install Pipenv
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
      shell: bash

    - name: Cache pipenv dependencies deploy
      uses: actions/cache@v3
      with:
        path: ~/.local/share/virtualenvs  # Default path for pipenvâ€™s virtual environments
        key: ${{ runner.os }}-pipenv-dev-${{ hashFiles('Pipfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pipenv-dev-

    - name: ğŸ“¦ Install Dependencies with Pipenv
      run: |
        pipenv install --dev
      shell: bash
